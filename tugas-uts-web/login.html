<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - Toko Buku</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
         :root {
            --bg-dark: #0f172a;
            --card-dark: rgba(30, 41, 59, 0.85);
            --text-light: #f8fafc;
            --muted: #94a3b8;
            --primary: #3b82f6;
            --primary-light: #60a5fa;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.45);
            --bg-light: #f9fafb;
            --card-light: #ffffff;
            --text-dark: #1e293b;
            --muted-dark: #6b7280;
        }
        
        body {
            font-family: "Inter", sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 32px;
            transition: background 0.4s ease, color 0.4s ease, opacity 0.5s ease;
        }
        
        .login-card {
            background: var(--card-dark);
            backdrop-filter: blur(8px);
            padding: 32px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.8s ease;
        }
        
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: var(--muted);
        }
        
        .input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: rgba(15, 23, 42, 0.4);
            color: var(--text-light);
            font-size: 15px;
            margin-bottom: 14px;
            transition: 0.3s ease;
        }
        
        .input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.25);
        }
        
        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.25s ease;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            color: #fff;
        }
        
        .btn-primary:hover {
            filter: brightness(1.1);
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background: var(--primary);
            color: #fff;
        }
        
        .error {
            color: #ef4444;
            font-size: 13px;
            margin-top: -8px;
            margin-bottom: 8px;
            display: none;
        }
        
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
        }
        
        .links {
            display: flex;
            gap: 10px;
        }
        
        footer {
            margin-top: 32px;
            text-align: center;
            font-size: 13px;
            color: var(--muted);
        }
        
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.75);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            animation: fadeIn 0.3s ease;
        }
        
        .modal {
            background: var(--card-dark);
            padding: 24px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow);
        }
        
        .close {
            background: none;
            border: none;
            color: var(--muted);
            font-size: 20px;
            float: right;
            cursor: pointer;
        }
        
        .theme-toggle {
            position: absolute;
            top: 24px;
            right: 24px;
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            border-radius: 8px;
            padding: 6px 10px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        
        .theme-toggle:hover {
            background: var(--primary);
            color: #fff;
        }
        /* Overlay loading */
        
        #loadingOverlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s ease;
            color: #f8fafc;
            font-size: 18px;
            z-index: 200;
        }
        
        #loadingOverlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .dots::after {
            content: "";
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%,
            20% {
                content: "";
            }
            40% {
                content: ".";
            }
            60% {
                content: "..";
            }
            80%,
            100% {
                content: "...";
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <button id="themeToggle" class="theme-toggle">☀️ Light</button>

    <div class="login-card">
        <h1>Masuk ke Toko Buku UT</h1>
        <form id="loginForm" novalidate>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" class="input" placeholder="nama@domain.com" required>
            <div id="emailError" class="error">Masukkan email yang valid.</div>

            <label for="password">Password</label>
            <input id="password" name="password" type="password" class="input" placeholder="******" required minlength="4">
            <div id="passwordError" class="error">Password minimal 4 karakter.</div>

            <div class="actions">
                <button class="btn btn-primary" id="btnLogin">Login</button>
                <div class="links">
                    <button type="button" class="btn btn-outline" id="btnForgot">Lupa</button>
                    <button type="button" class="btn btn-outline" id="btnRegister">Daftar</button>
                </div>
            </div>
        </form>
    </div>

    <div id="modalBackdrop" class="modal-backdrop" aria-hidden="true">
        <div id="modalContent" class="modal" role="dialog" aria-modal="true"></div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay">
        <div>Login berhasil!</div>
        <div class="dots" style="margin-top:8px;">Mengalihkan ke Dashboard</div>
    </div>

    <footer>© 2025 Toko Buku UT — UTS Pemrograman Web 1</footer>

    <script src="js/data.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
