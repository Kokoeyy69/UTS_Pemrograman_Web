<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Riwayat Pemesanan</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        main {
            padding: 24px;
            max-width: 900px;
            margin: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th,
        td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        
        th {
            background: var(--primary);
            color: #fff;
        }
        
        .filter {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .btn-small {
            background: var(--primary);
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
        }
        
        .btn-small:hover {
            opacity: 0.9;
        }
        
        #modalBackdrop {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #modalBox {
            background: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease;
        }
        
        #modalBox h3 {
            margin-top: 0;
            color: var(--primary);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        #closeModal {
            margin-top: 16px;
            float: right;
        }
    </style>
</head>

<body>
    <header>
        <h1>Toko Buku Online</h1>
        <div class="user-info">
            <button class="btn btn-outline" onclick="location.href='dashboard.html'">Kembali</button>
        </div>
    </header>

    <main>
        <h2>üßæ Riwayat Pemesanan Anda</h2>
        <div class="filter">
            <label for="cari">üîç Cari Tanggal / Status:</label>
            <input id="cari" placeholder="misal: Selesai atau 2025-11...">
        </div>

        <table id="tabelHistory">
            <thead>
                <tr>
                    <th>Kode DO</th>
                    <th>Tanggal</th>
                    <th>Jumlah</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="noData" style="display:none;padding:12px;color:var(--muted)">Belum ada pesanan.</div>
    </main>

    <footer>¬© 2025 Toko Buku UT</footer>

    <div id="modalBackdrop">
        <div id="modalBox">
            <h3>Detail Pesanan</h3>
            <div id="modalContent"></div>
            <button id="closeModal" class="btn btn-outline">Tutup</button>
        </div>
    </div>

    <script src="theme.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('userLogged'));
        if (!user) {
            alert('Silakan login.');
            location.href = 'login.html';
        }

        const tbody = document.querySelector('#tabelHistory tbody');
        const noData = document.getElementById('noData');
        const modal = document.getElementById('modalBackdrop');
        const modalContent = document.getElementById('modalContent');
        const closeModal = document.getElementById('closeModal');

        let historyData = JSON.parse(localStorage.getItem('historyData') || '[]');
        let trackingData = JSON.parse(localStorage.getItem('trackingData') || '{}');
        let checkoutDetail = JSON.parse(localStorage.getItem('checkoutDetail') || '{}');

        historyData = historyData.filter(h => h.nama.toLowerCase() === user.nama.toLowerCase());
        historyData.sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal));
        console.log("üßæ Data history yang tampil:", historyData);

        function render(data) {
            tbody.innerHTML = '';
            if (data.length === 0) {
                noData.style.display = 'block';
                return;
            }
            noData.style.display = 'none';
            data.forEach(it => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
      <td>${it.no}</td>
      <td>${it.tanggal}</td>
      <td>${it.jumlah}</td>
      <td>${it.total}</td>
      <td>${it.status}</td>
      <td><button class="btn-small" onclick="lihatDetail('${it.no}')">Detail</button></td>`;
                tbody.appendChild(tr);
            });
        }

        window.lihatDetail = kode => {
            const pesanan = historyData.find(h => h.no === kode);
            const tracking = trackingData[kode];
            let detailBuku = checkoutDetail[kode] ?
                checkoutDetail[kode].map(b => `<tr><td>${b.nama}</td><td>${b.jumlah}</td><td>Rp ${b.harga.toLocaleString()}</td></tr>`).join('') :
                `<tr><td colspan="3">Tidak ada detail item tersimpan.</td></tr>`;
            let perjalanan = tracking && tracking.perjalanan ?
                tracking.perjalanan.map(p => `<li>${p.waktu} - ${p.keterangan}</li>`).join('') :
                `<li>Belum ada riwayat pengiriman.</li>`;

            modalContent.innerHTML = `
    <table>
      <tr><th>Kode DO</th><td>${pesanan.no}</td></tr>
      <tr><th>Tanggal</th><td>${pesanan.tanggal}</td></tr>
      <tr><th>Status</th><td>${pesanan.status}</td></tr>
      <tr><th>Total</th><td>${pesanan.total}</td></tr>
    </table>
    <h4 style="margin-top:12px;">üìö Daftar Buku</h4>
    <table><thead><tr><th>Nama Buku</th><th>Jumlah</th><th>Harga</th></tr></thead>
    <tbody>${detailBuku}</tbody></table>
    <h4 style="margin-top:12px;">üöö Riwayat Pengiriman</h4>
    <ul>${perjalanan}</ul>`;
            modal.style.display = 'flex';
        };

        closeModal.onclick = () => {
            modal.style.display = 'none';
            modalContent.innerHTML = '';
        };
        modal.onclick = e => {
            if (e.target === modal) closeModal.click();
        };

        render(historyData);

        document.getElementById('cari').addEventListener('input', e => {
            const val = e.target.value.toLowerCase();
            const filtered = historyData.filter(h =>
                h.tanggal.toLowerCase().includes(val) ||
                h.status.toLowerCase().includes(val) ||
                h.no.toLowerCase().includes(val)
            );
            render(filtered);
        });
    </script>
</body>

</html>
